<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>User Information Form</title>
    <style>
        .error-border {
            border-color: red !important;
        }
    </style>
</head> 
<body>
    <form id="myForm" onsubmit="return validateForm()" style="margin-left: 300px; margin-right: 300px; margin-top: 150px ; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);" class="row g-3">
        <h2 style="text-align: center; margin-top: 5px;">Checkout form</h2> <!-- Form Title -->
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Pakistan</option>
            <option>India</option>
            <option>Canada</option>
            <option>Uk</option>
            <option>Ireland</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input style="margin-right: 87%;" class="form-check-input" type="checkbox" id="gridCheck">
            <label style="margin-bottom: 10px;" class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button style="margin-bottom: 10px;" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <script>
        function validateForm() {
            var email = document.getElementById("inputEmail4");
            var address = document.getElementById("inputAddress");
            var city = document.getElementById("inputCity");
            var state = document.getElementById("inputState");
            var zip = document.getElementById("inputZip");
            var checkbox = document.getElementById("gridCheck");
            

            if (email.value == "") {
                email.classList.add("error-border");
                isValid = false;
            }
            if (address.value == "") {
                address.classList.add("error-border");
                isValid = false;
            }
            if (city.value == "") {
                city.classList.add("error-border");
                isValid = false;
            }
            if (state.value == "Choose...") {
                state.classList.add("error-border");
                isValid = false;
            }
            if (zip.value == "") {
                zip.classList.add("error-border");
                isValid = false;
            }
            if (!checkbox.checked) {
                isValid = false;
            }

            return isValid;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
